<script src="https://npmcdn.com/vue/dist/vue.min.js"></script>

<div id="app">

    <container v-bind:youtubecode="getCurrent()">
        <div v-on:click="goLeft" class="arrow">

            </svg>
        </div>
        <div class="video">
            <youtube v-bind:youtubecode="getCurrent()"></youtube>
        </div>
        <div v-on:click="goRight" class="arrow">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-circle-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-chevron-circle-right fa-w-16 fa-2x">

            </svg>
        </div>
    </container>
</div>

<script>
    Vue.component('youtube', {
        props: ['youtubecode'],
        template: `<iframe width="860" height="615" :src="'https://www.youtube.com/embed/' + youtubecode" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
    })

    Vue.component('container', {
        props: ['youtubecode'],
        template: `<div class="container" :style="'background: linear-gradient(#fffa, #fff0), url(http://i3.ytimg.com/vi/' + youtubecode + '/maxresdefault.jpg) no-repeat center center fixed;  -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;'">
  <slot></slot>
  </div>`
    })

    new Vue({
        el: '#app',

        data: {
            index: 0,
            links: ['yFznCbehkRo', '-iT0qRyWIyE', 'gEZcfjPIN0Y', '7k9I0nCI_2U', '4I0sjituOzM', 'cu-qiIiqHDQ', 'AN1WSU2g9dA', 'wH5DFk0xWO4', 'D_2DBLAt57c', 'iM_KMYulI_s', 'AmC9SmCBUj4', '5KLYz0pApq0', 'nKs5hNeCX-Q', 'Nb7f2KyWbOU', 'wv6xfTqnsCs', 'arJnLw0yCSY', 'dKXWejK3E0M', 'DHaMBCaSEPE', 'Hq2kmbI_1EA', 'CnECJbtDmR8', '59Ex_UQALhs', 'FtxzUVD3zvc', '75QLvYzYYrA', '6MarCaQ-CrQ', 'XKn2dwY1EI0', '3zqoImmhVk4', 'v9a0Rj5h4X0', 'N-2dZMPpO-A', 'roonbalq2Dg', 'U4bfazOMTH8', 'IEw5yepdW3Y', 'zSHlkvRGD0E', 'nXGybwYoVm8']
        },
        methods: {
            goLeft: function() {
                this.index--;
                if (this.index < 0)
                    this.index = this.links.length - 1;
            },
            goRight: function() {
                this.index++;
                if (this.index > this.links.length - 1)
                    this.index = 0;
            },
            getCurrent: function() {
                return this.links[this.index];
            }
        },
		beforeMount(){
		this.links = this.links.sort(() => Math.random() - 0.5);
		}
    })
</script>
